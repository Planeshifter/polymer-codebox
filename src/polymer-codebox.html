<link rel="import" href="../../polymer/polymer.html">

<!--
	Element providing a codebox for JavaScript. Entered code is evaluated via
	eval and the result printed to an output element.
	Example:
		<polymer-codebox code="2*3"></polymer-codebox>
	@element polymer-codebox
	@status unstable
-->
<dom-module id="polymer-codebox">
	<template>
		<link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
		<div id="main">
			<span>Code:</span>
			<div id="jsEditor"></div>
			<span>Output</span>
			<div id="output">
				{{output}}
			</div>
		</div>
	</template>
	<!-- REGISTRATION -->
	<script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
</dom-module>
